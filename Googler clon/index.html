<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <!-- Conexiones con CSS -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- ENCABEZADO -->
    <!-- contiene los el mentos de encabezado o nevegación -->
    <header>
        <!-- Puede haber más elementos en el header-->
        <!-- nav: aporta la navegación de la página -->
        <nav>
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp?hl=es-419&authuser=0&ogbl">Imágenes</a>
                </li>
                <li class="menu">
                    <a href=""></a>
                </li>
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AF2bZyhQJKCZV2SNrQv7i6co_yAfaxpvr21nOBQQBC5sXVkEVTo=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Main: division y es el contenido más importante -->
    <main>
        <!-- Section: una caja para acomodar elementos//logo igual a Div -->
    <section class="main-logo">
        <img src="https://www.google.com/logos/doodles/2023/celebrating-the-first-landing-on-the-moons-south-pole-6753651837110163.2-2xa.gif" alt="doodle">
    </section>
    <!-- SECTION INPUT -->
    <section class="main-input">
        <!-- DIVISIÓN // CAJITA REDONDEADA -->
        <div class="main-input-container">
            <!-- SPAN: Sirve para aplicar estilo al texto o agrupar elementos en línea.
            PERMITE QUE ESTE EN LA MISMA LINEA QUE LOS OTROS ELEMENTOS
        NO SE MUEVE EL ELEMENTO, SE QUEDAN FIJOS horizontalmente -->
            <span class="search-icon"></span>
            <!-- INPUTS - RADIO Y CHECKBOX -->
            <!--<input type="radio"> -->
            <input type="text">
            <a class="micro-icon" href=""></a>
            <a class="cam-icon" href=""></a>
        </div>
    </section>
    <!-- BOTÓN -->
    <section class="main-buttons">
        <!-- DIV: CAJA INVISIBLE QUE CONTIENE LOS ELEMENTOS -->
        <div>
            <button> Buscar con Google </button>
        </div>
        <div>
            <button>Voy a tener suerte</button>
        </div>
    </section>
</main>
</body>
<!-- FOOTER -- pie de página -->
<footer>
     <!-- SPAN: Sirve para aplicar estilo al texto o agrupar elementos en línea.
            PERMITE QUE ESTE EN LA MISMA LINEA QUE LOS OTROS ELEMENTOS
        NO SE MUEVE EL ELEMENTO, SE QUEDAN FIJOS horizontalmente -->
    <div class="mexico">
        <span>México</span>
    </div>

    <!-- PRIMER UL - PRIMER LISTA IZQUIERDA -->
    <div class="pie">
    <ul class="footer-left">
        <li>
            <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
        </li>
        <li>
            <a href="https://www.google.com/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
        </li>
        <li>
            <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a>
        </li>
        <li>
            <a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
        </li>
    </ul>
    <!-- SEGUNDO UL - SEGUNDA LISTA DERECHA -->
    <ul class="footer-right">
        <li>
            <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
        </li>
        <li>
            <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
        </li>
        <li>
            <a href="">Preferencias</a>
        </li>
    </ul>
    </div>
</footer>
</body>
</html>
